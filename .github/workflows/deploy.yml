name: Docker Build and Push

on:
  push:
    branches:
      - QA
  pull_request:
    branches:
      - QA

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/work-team-add:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/work-team-add:latest ${{ secrets.DOCKER_USERNAME }}/work-team-add:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/work-team-add:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/work-team-add:${{ github.sha }}
