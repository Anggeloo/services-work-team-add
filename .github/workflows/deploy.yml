name: CI/CD Pipeline

on:
  push:
    branches:
      - QA
  pull_request:
    branches:
      - QA

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./...

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/work-team-add:latest .

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/work-team-add:latest

  deploy:
    if: github.ref == 'refs/heads/QA'
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/work-team-add:latest
            docker stop work-team-add || true
            docker rm work-team-add || true
            docker run -d -p ${{ secrets.PORT }}:8080 --env-file .env --name work-team-add ${{ secrets.DOCKER_USERNAME }}/work-team-add:latest
